<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=420, height=650, user-scalable=no">
    <title>HexPass</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header inspirado no HEXTEC -->
        <header class="hextec-header">
            <div class="header-bg"></div>
            <div class="header-content">
                <div class="logo-section">
                    <img src="icons/icon48.png" alt="HexPass" class="logo">
                    <div class="brand-info">
                        <h1>HexPass</h1>
                        <p>Gerador de senhas seguras</p>
                    </div>
                </div>
                <div class="header-actions">
                    <button id="headerRegenerate" class="icon-btn" title="Gerar nova senha">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17.65,6.35C16.2,4.9 14.21,4 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20C15.73,20 18.84,17.45 19.73,14H17.65C16.83,16.33 14.61,18 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6C13.66,6 15.14,6.69 16.22,7.78L13,11H20V4L17.65,6.35Z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>
        
        <main class="main-content">
            <!-- Se√ß√£o da senha gerada -->
            <div class="password-section">
                <div class="section-header">
                    <h3>üîê Senha Gerada</h3>
                </div>
                <div class="password-display">
                    <div class="password-field">
                        <input type="text" id="generatedPassword" readonly 
                               value="Clique em 'Gerar' para criar uma senha"
                               class="password-input">
                        <div class="password-actions">
                            <button id="copyPassword" class="action-btn copy-btn" title="Copiar senha">
                                <svg viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z"/>
                                </svg>
                            </button>
                            <button id="regeneratePassword" class="action-btn regenerate-btn" title="Gerar nova senha">
                                <svg viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M17.65,6.35C16.2,4.9 14.21,4 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20C15.73,20 18.84,17.45 19.73,14H17.65C16.83,16.33 14.61,18 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6C13.66,6 15.14,6.69 16.22,7.78L13,11H20V4L17.65,6.35Z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Controles de configura√ß√£o -->
            <div class="settings-section">
                <div class="section-header">
                    <h3>‚öôÔ∏è Configura√ß√µes</h3>
                </div>
                
                <!-- Comprimento da senha -->
                <div class="setting-group">
                    <label class="setting-label">
                        <span class="label-text">
                            <svg class="label-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M7,10L12,15L17,10H7Z"/>
                            </svg>
                            N√∫mero de caracteres
                        </span>
                        <span class="setting-value" id="lengthValue">16</span>
                    </label>
                    <div class="slider-container">
                        <input type="range" id="passwordLength" class="hextec-slider" 
                               min="4" max="50" value="16">
                        <div class="slider-track">
                            <div class="slider-progress"></div>
                        </div>
                    </div>
                    <div class="slider-labels">
                        <span>4</span>
                        <span>50</span>
                    </div>
                </div>

                <!-- Op√ß√µes de caracteres -->
                <div class="setting-group">
                    <div class="setting-label">
                        <span class="label-text">
                            <svg class="label-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M9,10H7V12H9V10M13,10H11V12H13V10M17,10H15V12H17V10M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M19,19H5V8H19V19Z"/>
                            </svg>
                            Incluir nos caracteres
                        </span>
                    </div>
                    
                    <div class="checkbox-grid">
                        <label class="hextec-checkbox">
                            <input type="checkbox" id="includeUppercase" checked>
                            <span class="checkbox-mark">
                                <svg class="check-icon" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z"/>
                                </svg>
                            </span>
                            <span class="checkbox-label">
                                <span class="checkbox-title">Mai√∫sculas</span>
                                <span class="checkbox-sample">ABC</span>
                            </span>
                        </label>
                        
                        <label class="hextec-checkbox">
                            <input type="checkbox" id="includeLowercase" checked>
                            <span class="checkbox-mark">
                                <svg class="check-icon" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z"/>
                                </svg>
                            </span>
                            <span class="checkbox-label">
                                <span class="checkbox-title">Min√∫sculas</span>
                                <span class="checkbox-sample">abc</span>
                            </span>
                        </label>
                        
                        <label class="hextec-checkbox">
                            <input type="checkbox" id="includeNumbers" checked>
                            <span class="checkbox-mark">
                                <svg class="check-icon" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z"/>
                                </svg>
                            </span>
                            <span class="checkbox-label">
                                <span class="checkbox-title">N√∫meros</span>
                                <span class="checkbox-sample">123</span>
                            </span>
                        </label>
                        
                        <label class="hextec-checkbox">
                            <input type="checkbox" id="includeSymbols" checked>
                            <span class="checkbox-mark">
                                <svg class="check-icon" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z"/>
                                </svg>
                            </span>
                            <span class="checkbox-label">
                                <span class="checkbox-title">S√≠mbolos</span>
                                <span class="checkbox-sample">!@#</span>
                            </span>
                        </label>
                    </div>
                </div>

                <!-- Bot√£o principal -->
                <button id="generatePassword" class="generate-btn">
                    <span class="btn-icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.22,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.21,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.68 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z"/>
                        </svg>
                    </span>
                    <span class="btn-text">Gerar Nova Senha</span>
                    <span class="btn-shine"></span>
                </button>
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="hextec-footer">
            <div class="footer-content">
                <div class="security-badge">
                    <svg class="security-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12,1L3,5V11C3,16.55 6.84,21.74 12,23C17.16,21.74 21,16.55 21,11V5L12,1M12,7C13.4,7 14.8,7.9 15.5,9.4L16.25,11L10,11V9C10,7.9 10.9,7 12,7Z"/>
                    </svg>
                    <div class="security-text">
                        <span class="security-title">100% Seguro</span>
                        <span class="security-desc">Gerado localmente</span>
                    </div>
                </div>
                <div class="hextec-brand">
                    <span>Powered by</span>
                    <strong>HEXTEC</strong>
                </div>
            </div>
        </footer>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
